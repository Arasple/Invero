menu {
  // 覆写文件名，重新指定 Menu 的 ID
  // 菜单的 ID 在单个服务器内是不允许重名的
  name = "main"
  // 菜单标题
  title = "Menu Title"
  // 菜单标题 ( 动态结构 )
  title {
    values: ["Title_1", "Title_2", "Title_3"]
    period: 20
    mode: reversable
  }
  // 菜单行数
  rows: 6
  // 菜单类型（支持 Bukkit.InventoryType 或 Invero.ContainerType）
  type: CHEST
  // 是否使用纯数据包容器（默认 FALSE）
  virtual: false
  // 菜单选项
  options {
    // 是否允许征用玩家背包 9x4 的区域
    override-player-inventory: true
    // 是否在开启菜单的时候隐藏玩家背包
    hide-player-storage: true
  }
}

