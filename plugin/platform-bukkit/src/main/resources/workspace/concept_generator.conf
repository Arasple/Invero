menu {
  title: "Player List ({page get}/{page max})"
}

panels {

  layout = [
    "#########"
    "         "
    "         "
    "         "
    "<#######>"
  ]

  generator {

    source {
    }

  }

  generator {

    source {
      type: CUSTOM
      custom = [
        {
          prefix: "VIP"
          perm: "user.vip"
        }
        {
          prefix: "SVIP"
          perm: "user.svip"
        }
      ]
    }

    custom_default {
      prefix: "null"
      perm: "null"
    }

    extension {
      // {{&source_isSB}}
      isSB: "check {{&source_name}} == 'Arasple'"
    }

    output {
      // display
      texture {
        head: "{{&source_name}}"
      }
      name: "{{&source_name}}"
      action: [
        msg "You clicked source {{&source_name}}"
      ]
    }

  }

  items {
    "#" {
      material: black stained glass pane
    }
    ">": {
      material: lime stained glass pane
      action: [
        page next
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isLastPage}
      ]
    }
    "<": {
      material: lime stained glass pane
      action: [
        page previous
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isFirstPage}
      ]
    }
  }
}