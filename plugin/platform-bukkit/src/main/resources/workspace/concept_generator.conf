menu {
  title: "Player List ({page get}/{page max})"
}

panels {
  layout = [
    "#########"
    "         "
    "         "
    "         "
    "<#######>"
  ]
  filter {
    by: "{{&source_name}}"
    contains: "{{my_custom_filter}}"
  }
  sort {
    by: "{{&source_name}}"
    reverse: false
  }
  generator {
    source {
      type: PLAYER
    }
    source {
      type: CUSTOM
      values: [
        {
          customProperties: "value"
        }
      ]
    }
    output {
      texture {
        head: "{{&source_name}}"
      }
      name: "{{&source_name}}"
      action: [
        msg "You clicked source {{&source_name}}"
      ]
    }
  }
  items {
    "#" {
      material: black stained glass pane
    }
    ">": {
      material: lime stained glass pane
      action: [
        page next
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isLastPage}
      ]
    }
    "<": {
      material: lime stained glass pane
      action: [
        page previous
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isFirstPage}
      ]
    }
  }
}