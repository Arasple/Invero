menu {
  title: "Player List ({page get}/{page max})"
}

panels {

  layout = [
    "#########"
    "         "
    "         "
    "         "
    "<#######>"
  ]

  generator {

    source {

    }

  }

  generator {
    // optional
    source: PLAYER
    // elements
    elements = [
      {
        prefix: "VIP"
        perm: "user.vip"
      }
      {
        prefix: "SVIP"
        perm: "user.svip"
      }
    ]
    // custom_filter
    filter: "check inline '{{filter}}' in source name"
    // sort_by
    sortBy: "source name"

    // extension properties
    extension {
      isSB: "check source name == 'Arasple'"
    }
  }

  items {
    "#" {
      material: black stained glass pane
    }
    ">": {
      material: lime stained glass pane
      action: [
        page next
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isLastPage}
      ]
    }
    "<": {
      material: lime stained glass pane
      action: [
        page previous
        icon relocate
        menu title update
      ]
      sub = [
        ${panels.items."#"} {if: page isFirstPage}
      ]
    }
  }
}