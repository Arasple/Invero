menu:
  title: 'Invero Example'
  rows: 6
  events:
    pre_open:
      if not: 'perm invero.use'
      then: |-
        msg "&cYou have no valid permission to open this menu"
        false
    post_open: 'sound BLOCK_NOTE_PLING by 1 1'
  function:
    tasks: { }
    scripts: { }

bindings:
  items: 'minecraft:compass'
  # simple command without permission limit
  chat: '/menu'
  command: 'menu'

  # custom command builder
  commands:
    - name: menu
      aliases: [ "m" ]
      description: "optional"
      usage: "optional"
      permission: "optional"
      permissionMessage: "optional"
      permissionDefault: TRUE/FALSE/OP/NOT_OP
      arguments:
        - args1
        - args2
        - args3
        - player:
            type: PLAYER
            suggest: [ "" ]
            unchecked: false

events:
  pre_open:

panel:
