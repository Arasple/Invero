menu {
  title: "Crafting Table"
}

panels {
  layout = [
    "#########"
    "XXX      "
    "XXX    O "
    "XXX      "
    "#########"
  ]

  rules {
    all = [
      check item at 8 type is 'DIAMOND'
      check item at 9 type is 'EMERALD'
      check item at 10 type is 'GOLD'
    ]
    then: """
          for i in array [ 8, 9, 10 ] then {
            item at &i remove
          }
          item at O set ""
          panel free by 'O'
          """
  }

  lock {

  }

  free {
    key:
      - X
    slot:
      - 0
  }

  items {
    "#" {
      material: black stained glass pane
    }
  }
}