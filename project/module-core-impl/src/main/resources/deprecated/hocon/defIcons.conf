textures {
  // string -> pure MATERIAL deserialize
  texture: cyan stained glass panel
  customModelData: 2
  // object exampels
  // 1.custom head (variable, custom item, base64 all supported)
  texture {
    head: "{{player_name}}"
  }
  // 2.source insert
  texture {
    source: ORAXEN,
    value: 123
  }
  // 3. json/seralized/base64
  texture {
    seralized: "{{......}}"
  }
}

standardItem {

  // display part
  // 不具备主动更新能力, 初次渲染处理所有变量并缓存

  // override key name for layout-use
  key: >

  texture: cyan stained glass panel
  name: "{{player name}}"

  flags: [
    HIDE_ATTRIBUTES
    HIDE_ENCHANTMENTS
  ]
  nbt {
    key: value
    key: "value with variable {{player name}}"
  }
  enchantments {
    SHARP: 2
  }

  // action handler
  // see also defActions.conf
  action {}

}

simpleAnimatedItem {
  // update -> current item replace all variables of (names & lore)
  update = 20
  // update -> custom update properties
  update {
    period = 20
    properties = [name, lore, texture, nbt]
  }

  // frames -> current item modify with new specificed name/lore
  frames = 20
  // item, name, lore, slot
  frames = [20, 20, 20, -1]
  frames {
    slots {period = 20, type = loop}
    textures {period = 20, type = random}
  }

  // define frames of material
  texture = [
    cyan stained glass panel
    {head: "{{player_name}}"},
    "head:{{player name}}" // supported key,value in one string splited by :
  ]

  // define frames of lore
  presetLore = [
    String 1
    String 2
    String 3
  ]
  lore = [
    ${animatedItem.presetLore} [LINE 4 is dynamic],
    ${animatedItem.presetLore} [Quote preset and added another line, line2]
  ]

}

frameByframeAnimatedIcon {

  // key "items" -> ignore update/frames

  items = [
    {
      material: A
    },
    {
      material: B
    },
    {
      delay: 20
      material: C
    }
